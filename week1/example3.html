<h1>This is a very big title!</h1>
<h2>This is a slightly smaller title</h2>
<ol>
    <li>ol stands for ordered list</li>
    <li>li stands for list item</li>
    <li>When an li is contained in an ol, they appear numbered</li>
</ol>
<ul>
    <li>ul stands for unordered list</li>
    <li>When an li appears inside of a ul, it appears as a bullet point</li>
</ul>
