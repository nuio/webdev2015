<!DOCTYPE HTML>
<html>
    <head>
        <title>Example 5</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-3">
                <center>This is a size 3 cell</center>
            </div>
            <div class="col-md-6">
                <center>This is a size 6 cell</center>
            </div>
            <div class="col-md-2">
                <center>This is a size 2 cell</center>
            </div>
            <div class="col-md-1">
                <center>This is a size 1 cell</center>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <center>This is a size 1 cell</center>
            </div>
            <div class="col-md-10">
                <center>This is a size 6 cell</center>
            </div>
            <div class="col-md-3">
                <center>This is a size 3 cell and will trigger an overflow</center>
            </div>
        </div>
    </body>
</html>
